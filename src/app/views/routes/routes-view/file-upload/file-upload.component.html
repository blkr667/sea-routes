<div class="input-group mb-3">
  <div class="custom-file">
    <input #file type="file" class="custom-file-input" (change)="loadFile(file.files)">
    <label class="custom-file-label text-left">{{fileName ? fileName : 'Choose csv file'}}</label>
  </div>
  <span class="validation-msg" *ngIf="message">{{message}}</span>
</div>
